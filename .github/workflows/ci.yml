name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose

      - name: Build release
        run: cargo build --release

      - name: Check warnings
        run: cargo build 2>&1 | grep -c "warning" | xargs test 0 -eq
        shell: bash

      - name: Run pipe tests
        run: cargo run -- run tests/programs/pipe_test.volt

      - name: Run table tests
        run: cargo run -- run tests/programs/table_test.volt

      - name: Run benchmarks
        run: cargo run --release -- run tests/programs/bench.volt

      - name: Run embedding example
        run: cargo run --example embed

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo clippy -- -D warnings